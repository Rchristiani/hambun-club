<!DOCTYPE html>
<html lang="en" ng-app="HamBun">
<head>
	<meta charset="UTF-8">
	<title>Hambun Club</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/hambun.js"></script>
</head>
<body ng-controller="BunController">
	<header>
		<img src="imgs/hb.png" alt="">
		<h1>Hambun</h1>
		<nav class="controls">
			<a href="/auth/twitter" ng-if="!loggedin">Sign in</a>
		</nav>
		<div class="profile" ng-if="loggedin">
			<img src="{{user.image}}" alt="">
			<p>Hi {{user.name}}!</p>
		</div>
	</header>
	<section class="wrapper">
		<div class="add-form" ng-if="loggedin">
			<form ng-submit="addNew()">
				<input type="text" placeholder="{{user.name}}" class="name">
				<input type="text" placeholder="Ham or Bun" class="item">
				<input type="submit" value="Slam it">
			</form>
		</div>
		<div class="list">
			<div ng-if="items.length === 0" class="empty">
				<p>No BUNS!</p>
			</div>
			<div ng-repeat="item in items" class="item-container">
				<div class="name-item">
					<p><span class="name">{{item.name}}</span> - <span class="item">{{item.item}}</span></p>
				</div>
				<div class="controls" ng-if="loggedin">
					<span class="save" ng-click="save($event)" ng-if="item.editing === true">save</span>
					<span class="edit" ng-click="edit($event)" ng-if="item.editing != true">edit</span>
					<span class="delete" ng-click="delete($index)">delete</span>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
